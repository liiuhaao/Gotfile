env:
    TERM: xterm-256color

window:
    padding:
        x: 0
        y: 0
    opacity: 0.9
    dynamic_padding: true

font:
    normal:
        family: SauceCodePro Nerd Font
        style: Regular
    bold:
        family: SauceCodePro Nerd Font
        style: Bold
    italic:
        family: SauceCodePro Nerd Font
        style: Italic
    bold_italic:
        family: SauceCodePro Nerd Font
        style: Bold Italic
    size: 10.0
    use_thin_strokes: true

colors:
    primary:
        background: &gruvbox_dark_bg "#282828"
        foreground: "#ebdbb2"
        bright_foreground: "#fbf1c7"
        dim_foreground: "#a89984"
    cursor:
        text: CellBackground
        cursor: CellForeground
    vi_mode_cursor:
        text: CellBackground
        cursor: CellForeground
    selection:
        text: CellBackground
        background: CellForeground
    bright:
        black: "#928374"
        red: "#fb4934"
        green: "#b8bb26"
        yellow: "#fabd2f"
        blue: "#83a598"
        magenta: "#d3869b"
        cyan: "#8ec07c"
        white: "#ebdbb2"
    normal:
        black: *gruvbox_dark_bg
        red: "#cc241d"
        green: "#98971a"
        yellow: "#d79921"
        blue: "#458588"
        magenta: "#b16286"
        cyan: "#689d6a"
        white: "#a89984"
    dim:
        black: "#32302f"
        red: "#9d0006"
        green: "#79740e"
        yellow: "#b57614"
        blue: "#076678"
        magenta: "#8f3f71"
        cyan: "#427b58"
        white: "#928374"

cursor:
    style:
        shape: Block
        blinking: On
    vi_mode_style: Block

key_bindings:
    - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
    - { key: K, mods: Control|Shift, action: ScrollLineUp }
    - { key: J, mods: Control|Shift, action: ScrollLineDown }
    - { key: PageUp, mods: Shift, mode: ~Alt, action: ScrollPageUp }
    - { key: PageDown, mods: Shift, mode: ~Alt, action: ScrollPageDown }
    - { key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop }
    - { key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom }
